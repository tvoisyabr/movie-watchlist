<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon.names=search&movie&add"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Movies</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Find your film</h1>
        <a id="watchlist-link" href="watchlist.html">My Watchlist</a>
      </div>
      <form class="search-form">
        <div class="search">
          <span class="search-icon material-symbols-outlined"> search </span>
          <input
            id="search-input"
            class="search-input"
            type="search"
            placeholder="Search for a movie"
          />
        </div>
        <button id="search-btn" class="search-btn" type="submit">Search</button>
      </form>
    </header>
    <div class="default">
      <span class="default-icon material-symbols-outlined"> movie </span>
      <h3>Start exploring</h3>
    </div>
    <main id="movie-result"></main>
    <script src="script.js" type="module"></script>
  </body>
</html>
